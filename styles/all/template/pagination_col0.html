<ul>
<!-- IF LT_0_BASE_URL and LT_0_TOTAL_PAGES > 6  -->
	<li class="dropdown-container dropdown-button-control dropdown-page-jump page-jump">
		<a class="button button-icon-only dropdown-trigger" href="#" title="{L_JUMP_TO_PAGE_CLICK}" role="button"><i class="icon fa-level-down fa-rotate-270" aria-hidden="true"></i><span class="sr-only">{LT_0_PAGE_NUMBER}</span></a>
		<div class="dropdown hidden">
			<div class="pointer"><div class="pointer-inner"></div></div>
			<ul class="dropdown-contents">
				<li>{L_JUMP_TO_PAGE}{L_COLON}</li>
				<li class="page-jump-form">
					<input type="number" name="page-number" min="1" max="999999" title="{L_JUMP_PAGE}" class="inputbox tiny" data-per-page="{LT_0_PER_PAGE}" data-base-url="{LT_0_BASE_URL|e('html_attr')}" data-start-name="{LT_0_START_NAME}" />
					<input class="button2" value="{L_GO}" type="button" />
				</li>
			</ul>
		</div>
	</li>
<!-- ENDIF -->

<!-- BEGIN lt_0 -->
	<!-- IF lt_0.S_IS_PREV -->
	<li  data-col-prev="0" class="arrow previous"><a class="button button-icon-only" href="{lt_0.PAGE_URL}" rel="prev" role="button"><i class="icon fa-chevron-left fa-fw" aria-hidden="true"></i><span class="sr-only">{L_PREVIOUS}</span></a></li>
	<!-- ELSEIF lt_0.S_IS_CURRENT -->
	<li data-col-pagenum="0" class="active"><span>{lt_0.PAGE_NUMBER}</span></li>
	<!-- ELSEIF lt_0.S_IS_ELLIPSIS -->
	<li class="ellipsis" role="separator"><span>{L_ELLIPSIS}</span></li>
	<!-- ELSEIF lt_0.S_IS_NEXT -->
	<li  data-col-next="0" class="arrow next"><a class="button button-icon-only" href="{lt_0.PAGE_URL}" rel="next" role="button"><i class="icon fa-chevron-right fa-fw" aria-hidden="true"></i><span class="sr-only">{L_NEXT}</span></a></li>
	<!-- ELSE -->
	<li data-col-pagenum="0"><a class="button" href="{lt_0.PAGE_URL}" role="button">{lt_0.PAGE_NUMBER}</a></li>
	<!-- ENDIF -->
<!-- END lt_0 -->
</ul>
